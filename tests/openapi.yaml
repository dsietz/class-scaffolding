openapi: 3.0.1
info:
  title: Customer Service
  description: This is a demo service for customer data.
  version: 1.0.0
servers:
- url: https://localhost:3000/v3
- url: http://localhost:3000/v3
paths:
  /customer/{customerId}:
    get:
      summary: Find customer by ID
      description: Returns a single customer
      operationId: getCustomerById
      parameters:
      - name: customerId
        in: path
        description: ID of customer to return
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        "400":
          description: Invalid ID supplied
          content: {}
        "404":
          description: Customer not found
          content: {}
      security:
      - api_key: []
  /customers:
    get:
      summary: Find customers by department
      description: Returns a list of customers
      operationId: getCustomersByDept
      parameters:
      - name: dept
        in: query
        description: Name of the department where the customer works
        required: true
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customer'
        "400":
          description: Invalid department supplied
          content: {}
        "404":
          description: Customers not found
          content: {}
      security:
      - api_key: []
components:
  schemas:
    Customer:
      type: object
      properties:
        id:
          type: integer
          format: int64
        first_name:
          type: string
          example: John
        last_name:
          type: string
          example: Smith
        email:
          type: string
          example: john.smith@example.com
        phone:
          type: string
          example: 345-678-90123
        company:
          type: string
          example: Examples Unlimited
        department:
          type: string
          example: Support
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
  securitySchemes:
    api_key:
      type: apiKey
      name: api_key
      in: header
